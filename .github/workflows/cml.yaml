name: model-training

on: [push]

jobs:
  deploy-cloud-runner:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-cloud-runner

    steps:
      - name: deploy
        env:
          repo_token: ${{ secrets.REPO_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          GCP_KEY: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        run: |
          echo "Deploying..."
          echo $GCP_KEY > gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=gcp_key.json
          MACHINE="CML-$(openssl rand -hex 4)"
          docker-machine create \
            --driver google \
            --google-project $PROJECT_ID \
            --google-machine-type n1-standard-4 \
            $MACHINE
          (
          docker-machine ssh $MACHINE "sudo mkdir -p /docker_machine && sudo chmod 777 /docker_machine" && \
          docker-machine scp -r -q ~/.docker/machine/ $MACHINE:/docker_machine && \

          docker run --name runner -d \
            -v /docker_machine/machine:/root/.docker/machine \
            -e RUNNER_IDLE_TIMEOUT=120 \
            -e DOCKER_MACHINE=${MACHINE} \
            -e RUNNER_LABELS=cml \
            -e repo_token=$repo_token \
            -e RUNNER_REPO=KUrushi/example_cml \
            dvcorg/cml-py3-cloud-runner && \

          sleep 20 && echo "Deployed $MACHINE"
          ) || (echo y | docker-machine rm $MACHINE && exit 1)


  train:
    needs: deploy-cloud-runner
    runs-on: [self-hosted,cml]

    steps:
      - uses: actions/checkout@v2

      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py

          cat metrics.txt >> report.md
          cml-publish confusion_matrix.png --md >> report.md
          cml-send-comment report.md

